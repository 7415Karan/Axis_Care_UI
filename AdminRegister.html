<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axis Care</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 450px;">
      <h4 class="text-center mb-4">Admin Registration</h4>
      
      <form>
        <div class="mb-3">
          <label for="adminName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="adminName" placeholder="Enter full name" required />
        </div>
        <div class="mb-3">
          <label for="adminEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="adminEmail" placeholder="Enter email" required />
        </div>
        <div class="mb-3">
          <label for="adminPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="adminPassword" placeholder="Create password" required />
        </div>
        <div class="mb-3">
          <label for="adminConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="adminConfirmPassword" placeholder="Confirm password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <span>Already have an account?</span>
        <a href="./AdminLogin.html" class="text-decoration-none">Login</a>
      </div>
    </div>
  </div>

</body>
</html>
